<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>migo na tah</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Montserrat', sans-serif !important;
          margin: 0;
          overflow: hidden; 
          background: #050538;
          background-image:
          radial-gradient(white 0.5px, transparent 1px),
          radial-gradient(white 0.5px, transparent 1px),
          radial-gradient(white 1px, transparent 2px);
          background-size:
          200px 200px,
          300px 300px,
          400px 400px;
            
        }


      
        #canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }

        #text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

       .shining-text {
    color: #fff;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0;
    animation: shine 2s infinite;
  }

  @keyframes shine {
    0% {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0;
    }
    50% {
      text-shadow: 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0;
    }
    100% {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0;
    }
  }
.back-button-container {
          position: fixed;
          top: 12px;
          left: 4px;
       }
.back-button {
  background-color: #7d619e;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  text-decoration: none;
}

.back-button:hover {
  background-color: #b4a4c9;
}



    </style>
</head>
<body>
  
    <canvas id="canvas"></canvas>
    <div id="text">b, Sorry nahhh, akoang sayop. migo na ta ha?</div>
    <div id="forgive-text" style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); cursor: pointer;">
        <div id="forgive-text" style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); cursor: pointer;" onclick="document.getElementById('sound').play();">
  <div style="font-size: 200px; color: #ff69b4; text-align: center;">❤️</div>
<div style="margin-top: -150px; font-size: 20px; text-align: center; color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0; animation: shine 2s infinite; transition: all 0.2s; transform: scale(1); transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">Forgive Me?</div>
</div>
    </div>
    <audio id="background-music" src="music/BN.weba" loop></audio>
   <audio id="second-sound" src="sounds/Tomscream.weba"></audio>
<button id="play-music-button" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #7d619e; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer;">Sumbaga ra ko!</button>

    <audio id="sound" src="sounds/fireworks.m4a" loop></audio>
    <script>
       const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFireworks(x, y) {
  for (let i = 0; i < 50; i++) { // Reduced particle count
    particles.push({
      x: x,
      y: y,
      vx: Math.random() * 5 - 2.5,
      vy: Math.random() * 5 - 2.5,
      radius: Math.random() * 2,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      life: 100 // Added life property
    });
  }
}

let hue = 0;

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((particle, index) => {
    ctx.beginPath();
    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
    ctx.fillStyle = particle.color;
    ctx.fill();

    particle.x += particle.vx;
    particle.y += particle.vy;
    particle.vy += 0.05;
    particle.life -= 1; // Decrease life

    if (particle.life <= 0) {
      particles.splice(index, 1); // Remove dead particles
    }
  });

  if (document.getElementById('forgive-text').style.display === 'none') {
    hue += 1;
    if (hue > 360) hue = 0;
    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
    if (window.innerWidth < 375) {
      ctx.font = '18px Arial';
    } else {
      ctx.font = '20px Arial';
    }
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('Once again, bb! Sorry!', canvas.width / 2, canvas.height / 2);
  }

  requestAnimationFrame(drawParticles);
}

document.getElementById('forgive-text').addEventListener('click', () => {
  setInterval(() => {
    createFireworks(Math.random() * canvas.width, Math.random() * canvas.height);
  }, 500);
  document.getElementById('text').style.display = 'none';
  document.getElementById('forgive-text').style.display = 'none';
});


 const backgroundMusic = document.getElementById('background-music');
  const playMusicButton = document.getElementById('play-music-button');

  playMusicButton.addEventListener('click', () => {
    backgroundMusic.play();
    playMusicButton.style.display = 'none';
  });

drawParticles();


const secondSound = document.getElementById('second-sound');

playMusicButton.addEventListener('click', () => {
  backgroundMusic.play();
  secondSound.play();
  playMusicButton.style.display = 'none';
});

    </script>

<div class="back-button-container">
        <a href="index.html" class="back-button">Back</a>
      </div>

</body>
</html>
